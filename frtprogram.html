<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Clothes Shopping</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to our Online Clothes Store</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <section id="products">
        <h2>Our Products</h2>
        <div class="product" id="product1">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqBmWoPUqWp-KBtriqBD-UuJGoh4wI9XJKMA&s" alt="Product 1">
            <h3>Product 1</h3>
            <p>mens wear</p>
            <button onclick="addToCart('Product 1')">Add to Cart</button>
        </div>
        <!-- More products can be added here -->
    </section>
    <aside>
        <h2>Shopping Cart</h2>
        <div id="cart">
            <!-- Cart items will be dynamically added here -->
        </div>
    </aside>
    <footer>
        <p>&copy; 2024 Online Clothes Shopping</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
